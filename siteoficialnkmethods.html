    h1 {

      to { text-shadow: 0 0 30px #00ff99, 0 0 60px #00ff66; }
    }

    .input-area {
      text-align: center;
      z-index: 5;
      position: relative;
    }

    .input-area h2 {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      margin-bottom: 10px;
      font-size: 1.5em;
    }

    textarea {
      width: 400px;
      height: 100px;
      background-color: rgba(0, 20, 0, 0.8);
      color: #00ff66;
      border: 2px solid #00ff66;
      border-radius: 10px;
      font-size: 1em;
      padding: 10px;
      resize: none;
      box-shadow: 0 0 15px #00ff66;
      margin-bottom: 10px;
      position: relative;
      z-index: 6;
    }

    button {
      margin-top: 15px;
      background-color: #00ff66;
      border: none;
      color: #001a00;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px #00ff66;
      position: relative;
      z-index: 6;
    }

    button:hover {
      background-color: #00cc55;
    }

    #cmd {
      width: 80%;
      height: 300px;
      background-color: rgba(0, 30, 0, 0.95);
      border: 2px solid #00ff66;
      box-shadow: 0 0 25px #00ff66;
      overflow-y: auto;
      padding: 20px;
      font-size: 1.1em;
      display: none;
      position: relative;
      border-radius: 10px;
      z-index: 5;
    }

    #spinner {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 25px;
      height: 25px;
      border: 3px solid #00ff66;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    #result {
      color: #00ff88;
      text-shadow: 0 0 15px #00ff88;
      font-size: 1.3em;
      margin-top: 20px;
      text-align: center;
      display: none;
      z-index: 5;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // Fundo animado com bolinhas verdes flutuantes
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 2,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        color: `hsl(${90 + Math.random() * 80}, 100%, ${30 + Math.random() * 40}%)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function startProcess() {

       fetch(webhookUrl, {
